{% set name = "zoo" %}
{% set version = "0.11.1" %}

package:
    name: "{{ name|lower }}"
    version: "{{ version }}"

source:
    git_rev: "{{ version }}"
    git_url: https://github.com/CMSM-VCU/zoo.git

build:
    script: python setup.py install --single-version-externally-managed --record=record.txt
    noarch: python
    entry_points:
        - zoo = zoo:run

requirements:
    build:
        - python >=3.10
        - setuptools
        - pytables
        - pandas
        - pyside6
        - vtk >=9.1.0
        - pyvista >=0.38
        - pyvistaqt
        - scipy
        - pyperclip
        - pywin32
        - matplotlib-base
        - colorcet

    run:
        - python >=3.10
        - pytables
        - pandas
        - pyside6
        - vtk >=9.1.0
        - pyvista >=0.38
        - pyvistaqt
        - scipy
        - pyperclip
        - pywin32
        - matplotlib-base
        - colorcet

test:
    imports:
        - zoo

about:
    home: "https://github.com/CMSM-VCU/zoo"
    license: MIT
    license_family: MIT
    summary: "A tool for visualizing Peridynamic simulation results"
