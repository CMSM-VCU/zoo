{% set name = "zoo" %}
{% set version = "0.2.1" %}

package:
    name: "{{ name|lower }}"
    version: "{{ version }}"

source:
    git_rev: "{{ version }}"
    git_url: https://github.com/CMSM-VCU/zoo.git

build:
    script: python setup.py install --single-version-externally-managed --record=record.txt
    noarch: python
    entry_points:
        - zoo = zoo:run

requirements:
    build:
        - python
        - setuptools
        - pytables
        - pandas
        - pyqt
        - pyvista
        - pyvistaqt
        - scipy
        - pyperclip

    run:
        - python
        - pytables
        - pandas
        - pyqt
        - pyvista
        - pyvistaqt
        - scipy
        - pyperclip

test:
    imports:
        - zoo

about:
    home: "https://github.com/CMSM-VCU/zoo"
    license: MIT
    license_family: MIT
    summary: "A tool for visualizing Peridynamic simulation results"
